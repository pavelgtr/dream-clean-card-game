<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <!-- <link rel="stylesheet" href="../CSS/main.css"> -->
  <link rel="preload" href="./CSS/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

</head>

<header class="game-header">
  <div class="gray-top"></div>
  <h1><img src="./images/Menu/Doncella-logo.jpg" alt="Doncella-mobile-logo"></h1>
</header>

<body>


  <!-- Sign-in  Modal -->
  <div id="signinModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div id="another-color"><span class="close">&times;</span></div>
      <div id="modal-text-form-button">
        <p>Quiero Jugar!</p>
        <form id="signinForm">
          <div class="input-wrapper">
            <label for="nickname" class="input-label">Tu Nombre</label>
            <input type="text" id="nickname" name="nickname" required>
          </div>
          <div class="input-wrapper">
            <label for="email" class="input-label">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="modal-flow">
            <button type="button" class="back-arrow">
              <img src="images/Menu/arrow.png" alt="Arrow" class="arrow-icon">
              Volver Atrás
            </button>
            <button type="submit" class="form-button" id="continue">Continuar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Final Results Modal -->
  <div id="finalResultsModal" class="modal">
    <div class="modal-content">
      <span class="close-button">×</span>
      <h2>Game Over</h2>
      <p id="finalScore">Final Score: 0</p>
      <p id="totalErrors">Total Errors: 0</p>
      <p id="totalTime">Total Time: 00:00</p>
    </div>
  </div>


  <!-- Game window -->

  <h2><img src="./images/Menu/logo-green-choice.jpg" alt="logo-green-choice"></h2>
  <div class="game-wrapper">
    <main class="cards-container">
      <h2><img class="" src="./images/Menu/Game-Match-GC.png" alt="card-back-design"></h2>
      <!-- Cards are generated by JavaScript -->
    </main>
    <div class="game-status-bar">
      <div id="score">Puntos: <span>0</span></div>
      <div id="timer"><img src="./images/Menu/clock.jpg" alt="reloj"> 00:00</div>
      <div id="errors"><span></span></div>
    </div>
    <div class="bottom-buttons">
      <button type="reset" class="reset">
        <img src="images/Menu/reload.png" alt="Arrow" class="arrow-icon">
        Reiniciar</button>
        <!-- below is my view score button  -->
      <button type="button" class="next-button">
        <img src="images/Menu/fwd-arrow.png" alt="Arrow" class="arrow-icon">
        Siguiente</button>
    </div>
  </div>


  <script src="./JS/flip-script.js"></script>


</body>


</html>
