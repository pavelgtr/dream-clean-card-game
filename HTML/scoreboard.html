<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <!-- <link rel="stylesheet" href="../CSS/main.css"> -->
  <link rel="preload" href="../CSS/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
</head>

<body>
  <header class="game-header">
    <div class="gray-top"></div>
    <h1><img src="../images/Menu/Doncella-logo.jpg" alt="Doncella-mobile-logo"></h1>
  </header>

  <h2><img src="../images/Menu/logo-green-choice.jpg" alt="logo-green-choice"></h2>
  <h2><img src="../images/Menu/Yei.png" alt="logo-green-choice"></h2>

  <div class="results-class" id="result-final">
    <img src="../images/Menu/clock.jpg" alt="resultado-final" /> 
    
      <p>Tu Resultado:</p>
      <div id="total-time"></div>
  </div>
  <div id="player-name"></div>
      <div id="player-email"></div>

  </div>

  <!-- this is a place holder table  -->
  <div class="results-table"> 
    <table>
      <thead>
        <tr>
          <th class="Numero"></th>
          <th class="Nombre"></th>
          <th class="Puntuación"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Julia Marte</td>
          <td>00:24</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Pedro Lopez</td>
          <td>00:32</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Jose Perez</td>
          <td>00:48</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Jose Perez</td>
          <td>00:48</td>
        </tr>
        <tr>
          <td>I FUCKED THIS UP</td>
          <td>Jose Perez</td>
          <td>00:48</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      displayPlayerInfo();  
      displayTotalTime();
    });

    function displayPlayerInfo() {
      const userNickname = localStorage.getItem('userNickname');
      const playerEmail = localStorage.getItem('userEmail');
      const playerNameElement = document.getElementById('player-name');
      const playerEmailElement = document.getElementById('player-email');
      playerNameElement.textContent = userNickname;
      playerEmailElement.textContent = playerEmail;
    }

    function displayTotalTime() {
      const totalTime = localStorage.getItem('totalTime');
      console.log("Scoreboard - Retrieved Total Time:", totalTime); // Log the retrieved time

      const formattedTime = formatTime(totalTime);
      const totalTimeElement = document.getElementById('total-time');
      totalTimeElement.textContent = formattedTime;
    }

    function formatTime(seconds) {
      if (isNaN(seconds)) {
        console.error("Invalid time value passed to formatTime:", seconds);
        return "00:00";
      }
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
    }
  </script>
</body>

</html>
