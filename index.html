<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>

<header class="game-header">
    <h1>Doncella Green Clean Game</h1>
    <!-- Add your logo image if needed -->
    <!-- <img src="path-to-your-logo.png" alt="Doncella Logo" class="logo"> -->
  </header>
<body>

    <!-- Instruction Modal -->
<div id="instructionModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('instructionModal')">&times;</span>
      <h3>Ready to play?</h3>
      <ul>
        <li>Test your memory.</li>
        <li>Learn about amazing Green Choice cleaning products.</li>
        <li>Discover their environmental benefits.</li>
      </ul>
      <button id="startGameButton" type="button">Start Game</button>
    </div>
  </div>

    <!-- Sign-in  Modal -->
    <div id="signinModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Sign in to play</p>
            <form id="signinForm">
                <input type="text" id="nickname" name="nickname" placeholder="Nickname" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <button type="submit">Play</button>
            </form>
        </div>
    </div>

      <!-- Game window -->
    <h2>Eco-Limpieza Mania</h2>
    <div class="game-wrapper">
        <div class="game-status-bar">
            <!-- <button id="play-button">Play</button> -->
            <!-- <div id="game-id">Game id: <span>0</span></div> -->
            <div id="timer">Time: <span>00:00</span></div>
            <div id="score">Score: <span>0</span></div>
            <div id="errors">Misses: <span>0</span></div>
        </div>
        <main class="cards-container">
            <h2></h2>
            <!-- Cards are generated by JavaScript -->
        </main>
    </div>
    <script src="../JS/flip-script.js"></script>
</body>


</html>
