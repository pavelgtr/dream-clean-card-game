<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>

<body>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Sign in to play</p>
            <form id="signinForm">
                <input type="text" id="nickname" name="nickname" placeholder="Nickname" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <button type="submit">Play</button>
            </form>
        </div>
    </div>
    
    <h1>Eco-Limpieza Mania</h1>
    <div class="game-wrapper">
        <aside class="game-sidebar">
            <button id="play-button">Play</button>
            <div id="game-id">Game id: <span>0</span></div>
            <div id="timer">Time: <span>00:00</span></div>
            <div id="score">Score: <span>0</span></div>
            <div id="errors">Misses: <span>0</span></div>
        </aside>
        <main class="cards-container">
            <h2></h2>
            <!-- Cards are generated by JavaScript -->
        </main>
    </div>
    <script src="../JS/flip-script.js"></script>
</body>


</html>
