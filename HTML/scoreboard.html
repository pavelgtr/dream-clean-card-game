<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/main.css">
  <title>Scoreboard Styling</title>
</head>

<body>


<!-- placeholder -->
  <div id="ScoreBoardModal" class="modal">
    <div class="score-svg-container">
      <div class="content-inside-modal">
        <h3 id="leaderboard-title">LEADERBOARD: TOP 5</h3>
        <p>Cada semana, el jugador que tenga más puntos se lleva el título de "Campeón del Green Choice Memory" y podrá
          ganar fabulosos premios.
        </p>
        <table id="leaderboardTable">
          <tbody>
            <tr class="leaderboard-row">
              <td class="first-cell">1</td>
              <td class="second-cell"><img src="../images/Menu/user-icon-blue-circle.png" alt="User Icon"> Julia Marte
              </td>
              <td class="third-cell">180</td>
            </tr>
            <tr class="leaderboard-row">
              <td class="first-cell">2</td>
              <td class="second-cell"><img src="../images/Menu/user-icon-blue-circle.png" alt="User Icon"> Pedro Lopez
              </td>
              <td class="third-cell">178</td>
            </tr>
            <tr class="leaderboard-row">
              <td class="first-cell">3</td>
              <td class="second-cell"><img src="../images/Menu/user-icon-blue-circle.png" alt="User Icon"> Jose Perez
              </td>
              <td class="third-cell">170</td>
            </tr>
            <tr class="leaderboard-row">
              <td class="first-cell">4</td>
              <td class="second-cell"><img src="../images/Menu/user-icon-blue-circle.png" alt="User Icon"> Maria Pina
              </td>
              <td class="third-cell">160</td>
            </tr>
            <tr class="leaderboard-row">
              <td class="first-cell">5</td>
              <td class="second-cell"><img src="../images/Menu/user-icon-blue-circle.png" alt="User Icon"> Luisa Rivas
              </td>
              <td class="third-cell">150</td>
            </tr>
          </tbody>
        </table>
        <div id="footerTitle">Tu Resultado</div>
        <table id="currentPlayerResultTable">
          <tbody>
            <tr class="leaderboard-row">
              <td class="first-cell">15</td>
              <td class="second-cell"><img src="../images/Menu/user-icon-blue-circle.png" alt="User Icon"> Ana Matos
              </td>
              <td class="third-cell">120</td>
            </tr>
          </tbody>
        </table>
        <button id="restartGameButton" class="restart-button">Jugar</button>
      </div>
    </div>
  </div>

</body>

</html>
