<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Game</title>
  <!-- <link rel="stylesheet" href="../CSS/main.css"> -->
  <link rel="preload" href="./CSS/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

</head>

<header class="game-header">
  <div class="gray-top"></div>
  <h1><img src="./images/Menu/Doncella-logo.jpg" alt="Doncella-mobile-logo"></h1>
</header>

<div id="image-group">
  <h2><img id="logo-green" src="./images/Menu/green-choice-logo-transparent.png" alt="logo-green-choice"></h2>

</div>

<body>


  <!-- Sign-in  Modal -->
  <div id="signinModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div id="another-color"><span class="close">&times;</span></div>
      <div id="modal-text-form-button">
        <p>Quiero Jugar!</p>
        <form id="signinForm">
          <div class="input-wrapper">
            <label for="nickname" class="input-label">Tu Nombre</label>
            <input type="text" id="nickname" name="nickname" required>
          </div>
          <div class="input-wrapper">
            <label for="email" class="input-label">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="modal-flow">
            <button type="button" class="back-arrow">
              <img src="images/Menu/arrow.png" alt="Arrow" class="arrow-icon">
              Volver Atrás
            </button>
            <button type="submit" class="form-button" id="continue">Continuar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Game window -->

  <div class="game-wrapper">
    <main class="cards-container">
      <h2><img class="" src="./images/Menu/Game-Match-GC.png" alt="card-back-design"></h2>
      <!-- Cards are generated by JavaScript -->
    </main>
    <div class="game-status-bar">
      <div id="score">Puntos: <span>0</span></div>
      <div id="timer"><img src="./images/Menu/clock.jpg" alt="reloj"> 00:00</div>
      <div id="errors"><span></span></div>
    </div>
    <div class="bottom-buttons">
      <button type="reset" class="reset">
        <img src="images/Menu/reload.png" alt="Arrow" class="arrow-icon">
        Reiniciar</button>
      <!-- below is my view score button  -->
      <button type="button" class="next-button">
        <img src="images/Menu/fwd-arrow.png" alt="Arrow" class="arrow-icon">
        Siguiente</button>
    </div>
  </div>


  <!-- FOOTER -->

  <footer>
    <div class="footer-banner">

      <div class="footer-content">
        <div class="footer-social-media">
          <a href="https://www.youtube.com/channel/UCLu8H0Y9CTkDJwB9FVwXPTw"><img
              src="./images/Footer-images/Phone-logo.png" alt="Phone"></a>
          <a href="https://www.facebook.com/doncella.do"><img src="./images/Footer-images/facebook-logo.png"
              alt="Facebook"></a>
          <a href="https://twitter.com/DoncellaRD"><img src="./images/Footer-images/twitter-logo.png" alt="Twitter"></a>
          <a href="https://www.pinterest.com/doncellard/"><img src="./images/Footer-images/pinterest-logo.png"
              alt="Pinterest"></a>
          <a href="https://www.instagram.com/doncellard/"><img src="./images/Footer-images/instagram-logo.png"
              alt="Instagram"></a>
        </div>
        <div>
          <ul class="footer-list">
            <li class="mobile-bottom">
              <img src="./images/Footer-images/bottom-logo -copy.png" alt="Logo" id="footer-logo">
              <img src="./images/Footer-images/Doncella-logo-bottom.png" alt="Logo" id="footer-logo-large">
            </li>
            <li class="links">
              <a href="#">&copy; Doncella SRL 2024</a> |
              <a href="https://doncella.com.do/">Santo Domingo</a> |
              <a href="https://doncella.com.do/">Santiago</a> |
              <a href="#">Punta Cana</a> |
              <a href="tel:809-638-6572">809-638-6572</a> |
              <a href="https://doncella.com.do/#nosotros">Políticas de Privacidad</a> |
              <a href="https://doncella.com.do/#nosotros">Site Map</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>


  <script src="./JS/flip-script.js"></script>


</body>


</html>
